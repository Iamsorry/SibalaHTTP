<html>
<head>
<title>SibalaHTTP</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<script type="text/javascript">

function play(playerName) {
	$.ajax({
		type: "POST",
		url: "http://localhost:8000/play",
		contentType: "application/json",
		dataType: "json",
		//data: {playerName: playerName}
		data: "{\"playerName\": \"" + playerName + "\"}"
	})
	.done(function(json) {
		$("#playResult").text(json.result);
	}
	);
}
		
$(function() {
	$("#playButton").click(function() {
		$("#playResult").text("rolling...");
		play($("#playerName").val());
	});
});

</script>
</head>
<body>
<form>
Name: <input type="text" id="playerName" value="adia" /><br />
Result: <span id="playResult"></span><br />
<input type="button" id="playButton" value="Play"/>
</form>
</body>
</html>
